<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Input & form Attributes</title>
    <style>
      hr {
        border: 2px solid rgb(241, 91, 231);
      }
    </style>
  </head>
  <body>
    <!-- form Attribute -->
    <form action="/action_page.js" id="form1">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <input type="submit" value="Submit" />
    </form><hr/>
    <!-- formaction -->
    <form action="/action_page.js">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" /><br /><br />
      <input type="submit" value="Submit" />
      <input
        type="submit"
        formaction="/action_page2.php"
        value="Submit as Admin"
      />
    </form><hr/>
    <!-- formenctype -->
    <form action="/action_page_binary.asp" method="post">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <input type="submit" value="Submit" />
      <input
        type="submit"
        formenctype="multipart/form-data"
        value="Submit as Multipart/form-data"
      />
    </form><hr/>
    <!-- formmethod -->
    <form action="/action_page.js" method="get">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" /><br /><br />
      <input type="submit" value="Submit using GET" />
      <input type="submit" formmethod="post" value="Submit using POST" />
    </form><hr/>
    <!-- formtarget -->
    <form action="/action_page.js">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" /><br /><br />
      <input type="submit" value="Submit" />
      <input
        type="submit"
        formtarget="_blank"
        value="Submit to a new window/tab"
      />
    </form><hr/>
    <!-- formnovalidate -->
    <form action="/action_page.js">
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <input type="submit" value="Submit" />
      <input
        type="submit"
        formnovalidate="formnovalidate"
        value="Submit without validation"
      />
    </form><hr/>
    <!-- novalidate -->
    <form action="/action_page.js" novalidate>
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <input type="submit" value="Submit" />
    </form><hr/>
    <!-- value -->
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" />
    </form><hr/>
    <!-- readonly -->
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" readonly /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" />
    </form><hr/>
    <!-- disabled -->
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" disabled /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" />
    </form><hr/>
    <!-- size -->
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" size="50" /><br />
      <label for="pin">PIN:</label><br />
      <input type="text" id="pin" name="pin" size="4" />
    </form><hr/>
    <!-- maxlength -->
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" size="50" /><br />
      <label for="pin">PIN:</label><br />
      <input type="text" id="pin" name="pin" maxlength="4" size="4" />
    </form><hr/>
    <!-- min and max -->
    <form>
      <label for="datemax">Enter a date before 1980-01-01:</label>
      <input
        type="date"
        id="datemax"
        name="datemax"
        max="1979-12-31"
      /><br /><br />
      <label for="datemin">Enter a date after 2000-01-01:</label>
      <input
        type="date"
        id="datemin"
        name="datemin"
        min="2000-01-02"
      /><br /><br />
      <label for="quantity">Quantity (between 1 and 5):</label>
      <input type="number" id="quantity" name="quantity" min="1" max="5" />
    </form><hr/>
    <!-- multiple -->
    <form>
      <label for="files">Select files:</label>
      <input type="file" id="files" name="files" multiple />
    </form><hr/>
    <!-- pattern -->
    <form>
      <label for="country_code">Country code:</label>
      <input
        type="text"
        id="country_code"
        name="country_code"
        pattern="[A-Za-z]{3}"
        title="Three letter country code"
      />
    </form><hr/>
    <!-- placeholder -->
    <form>
      <label for="phone">Enter a phone number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="123-45-678"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
      />
    </form><hr/>
    <!-- required -->
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
    </form><hr/>
    <!-- step -->
    <form>
      <label for="points">Points:</label>
      <input type="number" id="points" name="points" step="3" />
    </form><hr/>
    <!-- autofocus -->
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" autofocus /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" />
    </form><hr/>
    <!-- height and width -->
    <form>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" /><br /><br />
      <input
        type="image"
        src="../../assets/images/colors.jpg"
        alt="Submit"
        width="48"
        height="48"
      />
    </form><hr/>
    <!-- list -->
    <form>
      <input list="browsers" />
      <datalist id="browsers">
        <option value="Edge"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option>
      </datalist>
    </form><hr/>
    <!-- autocomplete -->
    <form action="/action_page.js" autocomplete="on">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" /><br /><br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        autocomplete="off"
      /><br /><br />
      <input type="submit" value="Submit" />
    </form><hr/>
    <!-- action -->
    <form action="/action_page.js">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
      <input type="submit" value="Submit" />
    </form><hr/>
    <!-- target -->
    <form action="/action_page.js" target="_blank"></form>
    <!-- method -->
    <form action="/action_page.js" method="get"></form>
  </body>
</html>
