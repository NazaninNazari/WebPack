<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Links</title>
  </head>
  <body>
    <!-- Syntax Link -->
    <a href="url">link text</a><br /><br />
    <a href="https://www.alibaba.ir/">Visit alibaba.ir</a><br /><br />
    <!-- target -->
    <a href="https://www.alibaba.ir/" target="_blank">Visit alibaba</a><br />
    <a href="https://www.alibaba.ir/" target="_self">Visit alibaba</a><br />
    <a href="https://www.alibaba.ir/" target="_parent">Visit alibaba</a><br />
    <a href="https://www.alibaba.ir/" target="_top">Visit alibaba</a>
    <!-- Absolute URLs vs. Relative URLs -->
    <h2>Absolute URLs</h2>
    <p><a href="https://www.alibaba.ir/">Alibaba</a></p>
    <h2>Relative URLs</h2>
    <p><a href="https://cdn.alibaba.ir/h2/desktop/assets/images/hero/hero-e1fa22fb.webp">Images</a></p>
    <!-- Image -->
    <a href="https://www.alibaba.ir/">
      <img src="https://cdn.alibaba.ir/h2/desktop/assets/images/hero/hero-e1fa22fb.webp" alt="HTML tutorial" style="width: 1500px; height: 300px"/>
    </a><br /><br />
    <!-- Email Address -->
    <a href="mailto:someone@example.com">Send email</a><br /><br />
    <!-- Phone Number -->
     <a href="tel:+9809000000000">+98 09000000000</a><br /><br />
    <!-- Button -->
    <button onclick="document.location='https://cdn.alibaba.ir/h2/desktop/assets/images/hero/hero-e1fa22fb.webp'">HTML Tutorial</button><br /><br />
    <!-- Title -->
    <a href="https://www.alibaba.ir/train-ticket" title="train-ticket">Train Ticket</a>
    <!-- Bookmarks  -->
    <h2 id="WebPack1">WebPack 1</h2>
    <a href="#WebPack1">Jump to WebPack 1</a>
  </body>
</html>
