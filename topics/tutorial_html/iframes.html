<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Iframes</title>
  </head>
  <body>
    <!-- Iframe Syntax -->
    <!-- <iframe src="url" title="description"></iframe> -->
    <!-- Height and Width -->
    <iframe src="https://github.com" height="200" width="300" title="Iframe Example" ></iframe><br />
    <!-- Target for a Link -->
    <h2>Iframe - Target for a Link</h2>
    <iframe src="https://github.com" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>
    <p>
      <a href="https://figma.com" target="iframe_a">Figma.com</a>
    </p>
    </p>
  </body>
</html>
