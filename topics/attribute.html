<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Attributes</title>
  </head>
  <body>
    <!-- href -->
    <a href="https://www.w3schools.com">Visit W3Schools</a>
    <!-- style -->
    <p style="color: purple">This is a red paragraph.</p>
    <!-- title -->
    <p title="I'm a tooltip">This is a paragraph.</p>
    <!-- src & alt -->
    <img src="../assets/images/seo_cheatsheets.jpg" alt="seo" />
    <!-- width & height -->
    <img src="../assets/images/seo_cheatsheets.jpg" alt="seo" width="200" height="300"/>
    <!-- lang -->
    <!-- <html lang="en-US"> -->
  </body>
</html>
